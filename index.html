<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,500i&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="box_header">
      <div class="flex_item">
        <ul>
          <li>
            <img id="netflix" src="img/netflix.png" alt="Logo Netflix">
          </li>
          <li id="white">Home</li>
          <li>Tv Shows</li>
          <li>Movies</li>
          <li>Recently Added</li>
          <li>My List</li>
        </ul>
      </div>
      <div class="flex_right">
        <div class="box_searchbar">
          <input type="text" name="" value="" id="input" placeholder="Search">
          <button type="button" name="button" id="button"></button>
        </div>
        <ul>
          <li>Matteo</li>
          <li>
            <i class="fas fa-bell"></i>
          </li>
          <li>
            <img src="img/avatar_4.jpg" alt="">
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- lista film -->
  <main>
    <h3 id="film_text"></h3>
    <div class="box_film">
      <ul id="film"></ul>
    </div>
  </main>

  <!-- HANDLEBARS -->
  <script id="entry-template" type="text/x-handlebars-template">
    <ul class ="list_movie">
      <ul class="box_handle">
        <h3>MOVIES</h3>
        <li>Title: {{title}}</li>
        <li>Original title: {{original_title}}</li>
        <li>Vote: {{{star}}}</li>
        <li>Original language: {{{lang}}}</li>
        <li>Overview: {{overview}}</li>
      </li>
      </ul>
      <img class="lang" src="{{path_img}}" alt="">
    </ul>
  </script>
  <script id="tv_show" type="text/x-handlebars-template">
    <ul class ="list_tv_show">
      <ul class="box_handle">
        <h3>TV SHOW</h3>
        <li>Title: {{name}}</li>
        <li>Original title: {{original_name}}</li>
        <li>Vote: {{{star}}}</li>
        <li>Original language: {{{lang}}}</li>
        <li>Overview: {{overview}}</li>
      </ul>
      <img class="lang" src="{{path_img}}" alt="">
    </ul>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
