<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <!-- input -->
  <input type="text" name="" value="" id="input" placeholder="Inserisci il titolo di un film">
  <!-- button -->
  <button type="button" name="button" id="button">Clicca qui</button>
  <!-- lista film -->
  <ul id="film"></ul>
  <script id="entry-template" type="text/x-handlebars-template">
    <ul class ="listFilm">
        <li>Titolo film: {{title}}</li>
        <li>Titolo originale film: {{original_title}}</li>
        <li>Voto: {{vote}} - {{star}}</li>
        <li>Lingua originale: {{lang}}</li>
        <li>*************************************</li>
    </ul>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
